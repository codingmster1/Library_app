<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name ="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Library</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>
  <img src="black_book.png">
  <h1 id="page-title">Book Vault</h1>
  <h2>Banned Books</h2>
  <h3>and My Personal Favorites</h3>
  </header>

  <div class="wrapper">
    <div id="form-container" class="search-bar">
      <form autocomplete="off" action="">
        <input id="search-bar" type="text" placeholder="search">
      </form>

      <form id="sort-form" action="">
        <label for="filter">Filter By:</label>
        <select name="filter" id="filter-select">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="a-z">A-Z</option>
          <option value="z-a">Z-A</option>
        </select>
      </form>

      <form id="read-filter">
        <div>View:</div>

        <input type="radio" id="all" name="view" value="all" checked="checked">
        <label for="all">all</label>
        <input type="radio" id="read" name="view" value="read">
        <label for="read">read</label>
        <input type="radio" id="not-read" name="view" value="not-read">
        <label for="not-read">not read</label>
      </form>


    </div>
  </div>
  
 

</body>
    </html>
