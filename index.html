<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name ="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        
        <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@1,700&family=Dosis:wght@500;600&family=Gajraj+One&family=Kanit:ital@1&family=Orbitron&family=Oswald&family=Quattrocento+Sans:ital@1&family=Roboto+Mono:wght@300;400;500&family=Rubik+Distressed&family=Russo+One&family=Sevillana&family=Seymour+One&display=swap" 
        rel="stylesheet">
        <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
  <img src="colorful-book-logo.png">
  <h1 class="display-5 text-center">BOOK VAULT</h1>
  <form id="book-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title"
      class="form-control form-control-lg">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author"
      class="form-control form-control-lg">
    </div>
    <div class="form-group">
      <label for="pages">Pages</label>
      <input type="text" id="pages"
      class="form-control form-control-lg">
    </div>
   <div class="d-grid gap-2">
    <input type="submit" value="Add Book" class="btn btn-lg btn-outline-light mt-3">
  </div>
  </form>
  <table class="table mt-5">
    <thead>
      <tr class="form-control-lg text-danger">
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="book-list"></tbody>
  </table>
</div>


<script src="script.js"></script>
</body>
    </html>
